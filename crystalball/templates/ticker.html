<html lang="en", dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Trend for</title>
<bocy>
<img src="data:image/png;base64,{{ plot_image }}" alt="" height="800",width="800">


<table style="border-collapse: collapse;">
    <tr>
        <th style="text-align: center; border: 1px solid black;"> Date </th>
        <th style="text-align: center; border: 1px solid black;"> Predicted Low </th>
        <th style="text-align: center; border: 1px solid black;"> Close </th>
        <th style="text-align: center; border: 1px solid black;"> Predicted High </th>
    </tr>
    {% for prediction in predictions %}
    <tr>
        <td style="text-align: center; border: 1px solid black;"> {{ prediction.date }} </td>
        <td style="text-align: center; border: 1px solid black;"> {{ prediction.prediction_low|floatformat:2 }} </td>
        <td style="text-align: center; border: 1px solid black;"> {{ prediction.close }} </td>
        <td style="text-align: center; border: 1px solid black;"> {{ prediction.prediction_high|floatformat:2 }} </td>
    </tr>
    {% endfor %}
</table>




    </body></head>
    </html>
